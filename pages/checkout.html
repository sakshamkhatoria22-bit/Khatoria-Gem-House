<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout | Emerald</title>
    <meta name="description" content="Secure checkout via WhatsApp or email inquiry.">
    <meta name="theme-color" content="#10b981">
    <meta property="og:title" content="Emerald | Checkout">
    <meta property="og:description" content="Secure checkout via WhatsApp or email inquiry.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="../assets/img/og.jpg">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="icon" href="../assets/img/favicon.png">
  </head>
  <body>
    <header class="site-header">
      <div class="container nav">
        <a href="../index.html" class="brand"><span class="logo"></span><span>Emerald</span></a>
        <nav class="nav-links">
          <a href="products.html">Products</a>
          <a href="checkout.html">Checkout</a>
          <a class="cart-indicator" href="cart.html">Cart <span id="cartCount" class="cart-count hidden">0</span></a>
        </nav>
      </div>
    </header>

    <main class="section">
      <div class="container grid" style="grid-template-columns: 1fr 1fr; gap: 24px;">
        <div>
          <h1 class="section-title">Checkout</h1>
          <div id="checkoutSummary"></div>
        </div>
        <div>
          <div class="card" style="padding: 16px;">
            <div class="stack-md">
              <div class="stack-sm">
                <strong>Complete via WhatsApp</strong>
                <a id="whatsappCheckout" data-phone="919999999999" class="btn btn-primary" target="_blank" rel="noopener">Open WhatsApp</a>
              </div>
              <hr>
              <div class="stack-sm">
                <strong>Or send an inquiry</strong>
                <form action="https://formspree.io/f/xyyylabo" method="POST" class="stack-sm">
                  <div class="field">
                    <label for="name">Full name</label>
                    <input id="name" name="name" required>
                  </div>
                  <div class="field">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" required>
                  </div>
                  <div class="field">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="I’m interested in..."></textarea>
                  </div>
                  <button class="btn btn-outline" type="submit">Send</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container footer-content">
        <div>
          <div class="brand"><span class="logo"></span><span>Emerald</span></div>
          <p class="muted">Premium natural emeralds. Mumbai-based, shipping worldwide.</p>
        </div>
        <div>
          <strong>Shop</strong>
          <div class="stack-sm">
            <a href="products.html">All Emeralds</a>
            <a href="products.html?cut=emerald">Emerald Cut</a>
            <a href="products.html?cut=oval">Oval</a>
          </div>
        </div>
        <div>
          <strong>Contact</strong>
          <div class="stack-sm">
            <a href="mailto:hello@example.com">hello@example.com</a>
            <a href="https://wa.me/919999999999" target="_blank" rel="noopener">WhatsApp</a>
          </div>
        </div>
      </div>
      <div class="container copyright">© <span id="year"></span> Emerald. All rights reserved.</div>
    </footer>

    <script src="../assets/js/app.js"></script>
  </body>
  </html>
