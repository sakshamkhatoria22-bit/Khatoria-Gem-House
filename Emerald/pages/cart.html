<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Cart | Emerald</title>
    <meta name="description" content="Review items in your cart before checkout.">
    <meta name="theme-color" content="#10b981">
    <meta property="og:title" content="Emerald | Cart">
    <meta property="og:description" content="Review items in your cart before checkout.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="../assets/img/og.jpg">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="icon" href="../assets/img/favicon.png">
  </head>
  <body>
    <header class="site-header">
      <div class="container nav">
        <a href="../index.html" class="brand"><span class="logo"></span><span>Emerald</span></a>
        <nav class="nav-links">
          <a href="products.html">Products</a>
          <a href="checkout.html">Checkout</a>
          <a class="cart-indicator" href="cart.html">Cart <span id="cartCount" class="cart-count hidden">0</span></a>
        </nav>
      </div>
    </header>

    <main class="section">
      <div class="container stack-md">
        <h1 class="section-title">Your Cart</h1>
        <div class="card" style="overflow:auto;">
          <table id="cartTable">
            <thead>
              <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Total</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="stack-md" style="justify-self:end;">
          <div><strong>Subtotal: <span id="cartSubtotal">—</span></strong></div>
          <div class="stack-sm">
            <a class="btn btn-outline" href="products.html">Continue shopping</a>
            <a class="btn btn-primary" href="checkout.html">Proceed to Checkout</a>
          </div>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container footer-content">
        <div>
          <div class="brand"><span class="logo"></span><span>Emerald</span></div>
          <p class="muted">Premium natural emeralds. Mumbai-based, shipping worldwide.</p>
        </div>
        <div>
          <strong>Shop</strong>
          <div class="stack-sm">
            <a href="products.html">All Emeralds</a>
            <a href="products.html?cut=emerald">Emerald Cut</a>
            <a href="products.html?cut=oval">Oval</a>
          </div>
        </div>
        <div>
          <strong>Contact</strong>
          <div class="stack-sm">
            <a href="mailto:hello@example.com">hello@example.com</a>
            <a href="https://wa.me/919999999999" target="_blank" rel="noopener">WhatsApp</a>
          </div>
        </div>
      </div>
      <div class="container copyright">© <span id="year"></span> Emerald. All rights reserved.</div>
    </footer>

    <script src="../assets/js/app.js"></script>
  </body>
  </html>
