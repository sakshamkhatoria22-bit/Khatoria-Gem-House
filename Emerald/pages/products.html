  <body>
    <header class="site-header">
      <div class="container nav">
        <a href="../index.html" class="brand"><span class="logo"></span><span>Emerald</span></a>
        <nav class="nav-links">
          <a href="products.html">Products</a>
          <a href="checkout.html">Checkout</a>
          <a class="cart-indicator" href="cart.html">Cart <span id="cartCount" class="cart-count hidden">0</span></a>
        </nav>
      </div>
    </header>

    <main class="section">
      <div class="container">
        <h1 class="section-title">All Emeralds</h1>
        <div class="stack-md" style="margin-bottom: 12px;">
          <form id="filterForm" class="stack-sm" style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px;">
            <input type="search" name="q" placeholder="Search by cut, clarity, title">
            <select name="cut">
              <option value="">All cuts</option>
              <option>Emerald</option>
              <option>Oval</option>
              <option>Round</option>
              <option>Pear</option>
              <option>Cushion</option>
            </select>
            <button class="btn btn-outline" type="submit">Apply</button>
          </form>
        </div>
        <div id="productsGrid" class="grid grid-4"></div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container footer-content">
        <div>
          <div class="brand"><span class="logo"></span><span>Emerald</span></div>
          <p class="muted">Premium natural emeralds. Mumbai-based, shipping worldwide.</p>
        </div>
        <div>
          <strong>Shop</strong>
          <div class="stack-sm">
            <a href="products.html">All Emeralds</a>
            <a href="products.html?cut=emerald">Emerald Cut</a>
            <a href="products.html?cut=oval">Oval</a>
          </div>
        </div>
        <div>
          <strong>Contact</strong>
          <div class="stack-sm">
            <a href="mailto:hello@example.com">hello@example.com</a>
            <a href="https://wa.me/919999999999" target="_blank" rel="noopener">WhatsApp</a>
          </div>
        </div>
      </div>
      <div class="container copyright">Â© <span id="year"></span> Emerald. All rights reserved.</div>
    </footer>

    <script src="../assets/js/app.js"></script>
    <script>
      const form = document.getElementById('filterForm');
      if (form) {
        const params = new URLSearchParams(location.search);
        form.q.value = params.get('q') || '';
        form.cut.value = params.get('cut') || '';
        form.addEventListener('submit', (e) => {
          e.preventDefault();
          const s = new URLSearchParams();
          if (form.q.value) s.set('q', form.q.value);
          if (form.cut.value) s.set('cut', form.cut.value);
          location.search = s.toString();
        });
      }
    </script>
  </body>
  </html>
